<label class="text-primary">Users Working</label>
<div class = "container">
    <div class="row">
    <div *ngFor="let item of GitHubData | keyvalue">
      
      <div class="col-12 col-offset-1 card" style="width:300px">
          <img src="{{item.value.avatar_url}}" class="card-img-top panelImage" alt="abcd"/>
          <div class="card-body">
            <h4 class="card-title">{{item.value.login}}</h4>
            <!-- <p class="card-text">{{item.value.id}}</p> -->
            <a href="#" class="btn btn-primary">See Profile</a>
          </div> 
      </div>
    </div>
    </div>
  </div>
