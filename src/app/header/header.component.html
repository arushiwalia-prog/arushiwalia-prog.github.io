<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Recipe Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
  <ul class="navbar-nav">
    <li class="nav-item" *ngIf="isAuthenticated">
      <a class="nav-link" routerLinkActive="active" routerLink="/recipes">Recipes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/shoppinglist" routerLinkActive="active">Shopping List</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
    </li>
    <li class="nav-item" *ngIf="!isAuthenticated">
      <a class="nav-link" routerLink="/auth" routerLinkActive="active">Authorization</a>
    </li>
    <li class="nav-item" *ngIf="isAuthenticated">
      <a class="nav-link" style="cursor: pointer" (click)="OnSaveData()">Save Data</a>
    </li>
    <li class="nav-item" *ngIf="isAuthenticated">
      <a class="nav-link float-right" style="cursor: pointer" (click)="OnFetchData()">Fetch Data</a>
    </li>
    <li class="nav-item" *ngIf="isAuthenticated">
      <a class="nav-link float-right" style="cursor: pointer">Log Out</a>
    </li>

    <!-- Dropdown -->
    
    <!-- <li class="nav-item dropdown float-right" appDropdown>
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown" appDropdown>
        Manage
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item" href="#">Link 3</a>
      </div>
    </li> -->
    
  </ul>
  
</div>
<input type="search" placeholder="please search ingredient"/>
</nav>
