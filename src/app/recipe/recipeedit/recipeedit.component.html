<div class="container">
    <div class="row">
      <div class="col md 12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col md 12">
              <button class="btn btn-success m-2" type="submit" [disabled]="!recipeForm.valid">Save</button>
              <button class="btn btn-danger m-2" type="button" (click)="Cancel()">Cancel</button>
            </div>
          </div>
          <!-- Name Input -->
          <div class="row">
            <div class="col md 12">
              <div class="form-group">
                <label for="name">Recipe Name</label>
                <input type="text" id="name" formControlName="name" class="form-control"/>
              </div>
            </div>
          </div>
          <!-- Image Url -->
          <div class="row">
            <div class="col md 12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" id="imagePath" formControlName="imagePath" #Image class="form-control"/>
              </div>
            </div>
          </div>
          <!-- Image -->
          <div class="row">
            <div class="col md 12">
                <img [src]="Image.value" id="imagePath" class="img-responsive" style="width:inherit;height:inherit"/>
            </div>
          </div>
          <!-- Description -->
          <div class="row">
            <div class="col md 12">
              <div class="form-group">
                <label for="imagePath">Description</label>
                <textarea type="text" id="description" class="form-control" rows="6"  formControlName="description"></textarea>
              </div>
            </div>
          </div>
           <!-- Ingredients -->
          <div class="row">
            <div class="col-md-12" formArrayName="ingredients">
              <div class="row m-1" *ngFor="let ingredientCtrl of ingredientsControls;
               let i = index" [formGroupName]="i">
                <div class="col-xs-8 p-1">
                  <input type="text" class="form-control" formControlName="name" required/>
                </div>
                <div class="col-xs-2 p-1">
                  <input type="number" class="form-control" formControlName="amount" required pattern="^[1-9]+[0-9]*$"/>
                </div>
                <div class="col-xs-2 p-1">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">x</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-success m-3" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </form>
      
      </div>
    </div>
  </div>
