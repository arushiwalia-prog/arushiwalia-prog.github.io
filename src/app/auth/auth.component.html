<div class="container">
    <div class="row">
     <div class="col-lg-6 col-md-6 col-sm-12">
        <div *ngIf="error" class="alert alert-danger"style="text-align:center;">
            <p>{{error}}</p>
        </div>
         <div *ngIf="isLoading" style="text-align:center;">
             <app-loadingSpinner></app-loadingSpinner>
         </div>
         <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()" *ngIf="!isLoading">
            <div class="form-group">
             <label for="email">Email</label>
             <input type="email" id="email" class="form-control" formControlName="email" required/>
            </div>
            <div class="form-group">
             <label for="password">Password</label>
             <input type="password" id="password" class="form-control" formControlName="password" required/>
            </div>
             <div class="mt-3">
                <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid">{{isLoginMode? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitch()">{{isLoginMode? 'Switch To SignUp' : 'Switch to Login'}}</button>
             </div>
         </form>
     </div>   
    </div>
</div>
